{% extends 'shop/basic.html' %}
{% block title%} Contact Us{% endblock%}

{%block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
        <div class="form-group">
    <label for="emailid">Email</label>
    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter Your Email id">
  </div>
        <div class="form-group">
    <label for="Phoneno">Phone No</label>
    <input type="tel" class="form-control" id="phoneno" name="phoneno" placeholder="Enter Your Mobile No">
  </div>

  <div class="form-group">
    <label for="msg">Message</label>
    <textarea class="form-control" id="msg" name="msg" rows="5"></textarea>
  </div>
        <button type="submit" class="btn btn-info btn-lg">Submit</button>
</form>


</div>
{% endblock%}
