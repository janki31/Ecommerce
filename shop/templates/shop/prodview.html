{% extends 'shop/basic.html' %}
{% block title%} {{prview.product_name}}{% endblock%}
{%block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{prview.image_nm}}" width="350px" height="300px">

            <div class="row my-3 mx-3">
                <button class="btn btn-primary mx-3">Add To Cart</button>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
        <div class="col-md-8 my-3">
            <h4>{{prview.product_name}}</h4>
            <p>Rs.{{prview.price}}</p>
            <p>{{prview.product_desc}}</p>
        </div>
    </div>
</div>

{% endblock%}
